name: Scrape Anime Data

on:
  schedule:
    # Jalankan setiap hari pukul 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Untuk menjalankan manual

jobs:
  scrape:
    runs-on: ubuntu-latest

    # --- BAGIAN YANG DITAMBAHKAN ---
    # Memberikan izin kepada GITHUB_TOKEN untuk melakukan push ke repositori.
    permissions:
      contents: write
    # -----------------------------

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: python your_script_name.py # Ganti dengan nama file skrip Python Anda

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add anime_data.json
          git commit -m "Update anime data" || exit 0
          git push
